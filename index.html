<!DOCKTYPE html>
<html>
	<head>
		<title>Clock by java</title>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">



	</head>
	<body>
		<div id="wrapper">
			<div class="container">
				<div class="row">
					<div class="analog-clock">
						<svg width="140" height="140">
							<circle id="clock-face" cx="70" cy="70" r="65"/>
							<line id="h-hand" x1="70" y1="70" x2="70" y2="38"/>
							<line id="m-hand" x1="70" y1="70" x2="70" y2="20"/>
							<line id="s-hand" x1="70" y1="70" x2="70" y2="12"/>
							<line id="s-tail" x1="70" y1="70" x2="70" y2="56"/>
							<text x="62" y="18">12</text>
							<text x="95" y="25">1</text>
							<text x="115" y="45">2</text>
							<text x="126" y="76">3</text>
							<text x="115" y="105">4</text>
							<text x="95" y="125">5</text>
							<text x="66" y="130">6</text>
							<text x="40" y="125">7</text>
							<text x="15" y="105">8</text>
							<text x="7" y="76">9</text>
							<text x="15" y="45">10</text>
							<text x="35" y="25">11</text>
						</svg>
						<div class="time-text">
							<span id="hr">00</span>
							<span>:</span>
							<span id="min">00</span>
							<span>:</span>
							<span id="sec">00</span>
							<span id="suffix">----</span>
						</div> <!--end time-text-->
					</div> <!--end analog-clock-->
				</div> <!---end row-->
			</div> <!--end container-->
		</div> <!---end wrapper-->

	</body>
</html>
